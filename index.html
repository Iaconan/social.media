<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="container">
            <h2 class="log">
                <i class="fa-solid fa-comments"></i>classicSocial
            </h2>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search...">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->

    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>classic cocktail</h4>
                        <p class="text-muted">
                            @cks<i class="fa-solid fa-martini-glass-citrus"></i>
                        </p>
                    </div>
                </a>

                <!-- Sidebar -->

                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="fa-solid fa-house-chimney-user"></i></span><h3>Home</h3>
                    </a>
                        <a class="menu-item">
                            <span><i class="fa-solid fa-binoculars"></i></span><h3>Explore</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class="fa-solid fa-bell"></i></span><h3>Notifications</h3>

                            <div class="notification-popup">
                                <div>
                                    <div class="profile-photo">
                                        <img src="./images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="">
                                    </div>
                                    <div class="notification-body">
                                        <b>Hermione Granger</b> accepted your friend request 
                                        <small class="text-muted">2 DAYS AGO</small>
                                    </div>
                                </div>
                                <div>
                                    <div class="profile-photo">
                                        <img src="./images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="">
                                    </div>
                                    <div class="notification-body">
                                        <b>Hermione Granger</b> accepted your friend request 
                                        <small class="text-muted">2 DAYS AGO</small>
                                    </div>
                                </div>
                                <div>
                                    <div class="profile-photo">
                                        <img src="./images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="">
                                    </div>
                                    <div class="notification-body">
                                        <b>Hermione Granger</b> accepted your friend request 
                                        <small class="text-muted">2 DAYS AGO</small>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a class="menu-item">
                            <span><i class="fa-solid fa-message"></i></span><h3>Message</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class="fa-solid fa-book-bookmark"></i></span><h3>Bookmarks</h3>   
                        </a>
                        <a class="menu-item">
                            <span><i class="fa-solid fa-chart-line"></i></span><h3>Analytics</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class="fa-solid fa-hat-wizard"></i></span><h3>Theme</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class="fa-solid fa-gears"></i></span><h3>Settings</h3> 
                        </a>
                </div>

                <label for="create-post" class="btn btn-primary">Create Post</label>


            </div>


            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
